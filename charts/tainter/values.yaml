# Default values for tainter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  existingConfigMap: ""
  data: |
    labelTaints:
      - taint:
          key: dedicated
          value: database
          effect: NoSchedule
        selector:
          key: node-role.kubernetes.io/database
    ignoreLabel:
      key: node-role.kubernetes.io/control-plane
      value: ""

image:
  repository: ghcr.io/bagaluten/taint-controller
  pullPolicy: IfNotPresent
  tag: main

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

clusterRole:
  create: true
  name: ""

clusterRoleBinding:
  create: true
  name: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

nodeSelector: {}

tolerations: []

affinity: {}
